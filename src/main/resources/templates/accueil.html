<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Accueil</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container text-center mt-5">
        <h1 class="display-4">Bienvenue au Cabinet Médical</h1>
        <p class="lead">Gérez vos patients et consultations efficacement.</p>
        <div class="row mt-5">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h5><i class="bi bi-people fs-1"></i></h5>
                        <h3>Gestion des Patients</h3>
                        <a th:href="@{/patients}" class="btn btn-primary mt-3">Voir les Patients</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h5><i class="bi bi-calendar-check fs-1"></i></h5>
                        <h3>Gestion des Consultations</h3>
                        <a th:href="@{/consultations}" class="btn btn-primary mt-3">Voir les Consultations</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
